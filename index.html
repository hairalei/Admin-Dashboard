<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__logo-box">
          <ion-icon name="bar-chart"></ion-icon>
          <h1 class="nav__logo-text">Dashboard</h1>
        </div>

        <!-- ======================NAVIGATION================== -->
        <div class="nav__links">
          <div class="nav__link-box">
            <ion-icon name="home-outline" class="nav__link-icon"></ion-icon>
            <a href="#" class="nav__link">Home</a>
          </div>
          <div class="nav__link-box">
            <ion-icon name="person-outline" class="nav__link-icon"></ion-icon>
            <a href="#" class="nav__link">Profile</a>
          </div>
          <div class="nav__link-box">
            <ion-icon
              name="chatbubbles-outline"
              class="nav__link-icon"
            ></ion-icon>
            <a href="#" class="nav__link">Messages</a>
          </div>
          <div class="nav__link-box">
            <ion-icon name="time-outline" class="nav__link-icon"></ion-icon>
            <a href="#" class="nav__link">History</a>
          </div>
          <div class="nav__link-box">
            <ion-icon
              name="documents-outline"
              class="nav__link-icon"
            ></ion-icon>
            <a href="#" class="nav__link">Tasks</a>
          </div>
          <div class="nav__link-box">
            <ion-icon name="people-outline" class="nav__link-icon"></ion-icon>
            <a href="#" class="nav__link">Communities</a>
          </div>
          <div class="nav__link-box">
            <ion-icon name="settings-outline" class="nav__link-icon"></ion-icon>
            <a href="#" class="nav__link">Settings</a>
          </div>
          <div class="nav__link-box">
            <ion-icon
              name="help-circle-outline"
              class="nav__link-icon"
            ></ion-icon>
            <a href="#" class="nav__link">Support</a>
          </div>
          <div class="nav__link-box">
            <ion-icon
              name="shield-checkmark-outline"
              class="nav__link-icon"
            ></ion-icon>
            <a href="#" class="nav__link">Privacy</a>
          </div>
        </div>
      </nav>

      <!-- ======================HEADER================== -->
      <header class="header">
        <div class="header--top">
          <div class="header__box">
            <ion-icon name="search-outline" class="header__icon"></ion-icon>
            <input type="text" name="search" id="search" />
          </div>

          <div class="header__box">
            <ion-icon
              name="notifications-outline"
              class="header__icon"
            ></ion-icon>
            <img
              src="SVG/Doodle Avatar-03.svg"
              alt="My Photo"
              class="my-avatar"
            />
            <span>Phoebe Buffay</span>
          </div>
        </div>

        <div class="header--bot">
          <img
            src="SVG/Doodle Avatar-03.svg"
            alt="My Photo"
            class="my-avatar--big"
          />
          <div class="header__text-box">
            <span>Hi there,</span>
            <p class="header__name">Phobe Buffay (@phoebe)</p>
          </div>
          <div class="header__btns">
            <button type="button" class="btn">New</button>
            <button type="button" class="btn">Upload</button>
            <button type="button" class="btn">Share</button>
          </div>
        </div>
      </header>

      <!-- ======================MAIN SECTION================== -->
      <main class="main">Main</main>
    </div>

    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
